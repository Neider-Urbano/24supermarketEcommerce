<form mat-dialog-content class="formActualizar">
    <h1>¡Señor Usuario!</h1>
    <h2>Valor de compra:</h2>
    <h3>$ {{preciototalcompra}}</h3>
    <p>Se le descontara a su tarjeta una vez aceptada la compra</p>    
</form>
<div mat-dialog-actions>
    <button mat-button (click)="onClickActualizar()" color="primary">Aceptar</button>
    <button mat-button [mat-dialog-close]="true" color="warn">Cancelar</button>
</div>
