<section class="sectionMisProducts">
    <div class="divHeaderMisProducts"> 
        <h1>Products creados</h1>
        <p>Tienes productos en venta</p>
    </div>
    <div *ngIf="dataSource.length===0">
        <p>Lista de productos vacia</p>
    </div>
    <table mat-table [dataSource]="dataSource" class="divMisProducts" *ngIf="dataSource.length">
      <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>id</th>
          <td mat-cell *matCellDef="let element">{{element.productoid}}</td>
      </ng-container>
      <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
      </ng-container>
      <ng-container matColumnDef="precio">
          <th mat-header-cell *matHeaderCellDef>Precio</th>
          <td mat-cell *matCellDef="let element">{{element.precio}}</td>
      </ng-container>   
      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let element">{{element.categorias.categoria}}</td>
      </ng-container>  
      <ng-container matColumnDef="cantidad">
          <th mat-header-cell *matHeaderCellDef>Cantidad</th>
          <td mat-cell *matCellDef="let element">{{element.cantidad}}</td>
      </ng-container>  
      <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acci√≥n</th>
          <td mat-cell *matCellDef="let element;let i = index" class="action-link center-col-accion">
            <button mat-raised-button color="primary" (click)="onClickEditar(element)">Editar</button>
            <button mat-raised-button color="warn" class="eliminarButton" (click)="eliminarProducto(element.productoid)">Eliminar</button>
          <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>    
</section>
